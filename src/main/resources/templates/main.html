<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"> 
    <!--<link rel="stylesheet" href="../static/css/main.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Travelogue</title>
</head>
<body>

    <div class="meun">
        <div class="meun_list">
            <a id="target" href="#intro">intro</a>
            <a id="target" href="#about">about</a>
            <a id="target" href="#contact">contact</a>
        </div>
        <div class="user_meun">

        </div>
    </div>

    <div class="intro" id="intro">
        <div class="intro_title">
            <h1>Travelogue</h1>
        </div>


        <div class="image">
            <div class="box">
              <img src="https://source.unsplash.com/1000x800">
            </div>

            <div class="box">
              <img src="https://source.unsplash.com/1000x802">
              
            </div>
            <div class="box">
              <img src="https://source.unsplash.com/1000x804">
            </div>

            <div class="box">
              <img src="https://source.unsplash.com/1000x806">
            </div>
        </div>

       
    </div>

    <div class="about" id="about">
        <div class="main_title">
            about
        </div>

        <div class="main_section">
            <h2>원하시는 여행 장소를 찾고<br>
                멋진 일정을 계획해보세요! 
            </h2>
        </div>

        <div class="main_planner">
            <div class="planner_box">
                <div class="wrapper">
                    <header>
                        <div class="nav">
                            <button id="prev" class="material-icons"> chevron_left </button>
                            <p class="current-date"></p>
                            <button id="next" class="material-icons">chevron_right</button>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weeks">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="contact" id="contact">
        <div class="contact_title">
           contact
        </div>
        <hr>
        <footer>
        <div class="contact_text">
            <p>
                <i class="bi bi-envelope"></i>
                gksdydwns34@naver.com, dlsrl5515@gmail.com
                <br>
                <i class="bi bi-telephone-fill"></i>
                010-8554-0186, 010-6621-2416
            </p>
        </div>
      </footer>
    </div>

<script type="text/javascript" src="/js/main.js"></script>
<!--<script type="text/javascript" src="../static/js/main.js"></script> --> 

</body>
</html>
